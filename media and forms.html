    <h2>sign up form</h2>

    <form action="signup" method="post">
      <label for="firstname">firstname :</label>
      <input
        placeholder="firstname"
        type="text"
        id="firstname"
        name="firstname"
        required
        minlength="3"
        maxlength="20"
      /><br />

      <label for="lastname">lastname :</label>
      <input
        type="text"
        name="lastname"
        placeholder="lastname"
        id="lastname"
        required
        minlength="3"
        maxlength="20"
      /><br />

      <label for="email">email :</label>
      <input
        type="text"
        name="email"
        placeholder="email"
        id="email"
        required
        minlength="3"
        maxlength="20"
      /><br />

      <label for="password">password :</label>
      <input
        type="password"
        name="password"
        placeholder="****"
        required
        minlength="3"
        maxlength="20"
      /><br />

      <label for="confirmpassword">confirmpassword :</label>
      <input
        type="password"
        name="confirmpassword"
        id="confirmpassword"
        placeholder="****"
        required
        minlength="3"
        maxlength="20"
      />
      <br />
      <label for="age">Age</label>
      <input
        type="number"
        name="age"
        id="age"
        placeholder="age"
        required
        min="0"
        max="100"
      />
      <br />
      <label for="gender"
        >gender:
        <input type="radio" id="gender" value="male" />
        <label for="male">male</label>
        <input type="radio" name="female" value="female" id="gender" />
        <label for="female">female</label>
        <input type="radio" name="other" value="other" id="gender" />
        <label for="other">other</label>
      </label>
      <br />
      <label for="">terms:</label>
      <input type="checkbox" name="terms" id="terms" /> i agree to all
      condition.
      <button type="submit">submit</button>
    </form>
